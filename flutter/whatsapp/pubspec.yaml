  stop_watch_timer: ^2.0.0

  timeago: ^3.3.0

  url_launcher: ^6.1.9

  video_compress: ^3.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.11.0

  flutter_lints: ^2.0.1

flutter:

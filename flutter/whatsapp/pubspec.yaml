name: whatsapp
description: A WhatsApp clone using Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  auto_size_text: ^3.0.0

  cache_video_player: ^0.0.4

  cached_network_image: ^3.2.3

  camerawesome: ^1.2.1

  cloud_firestore: ^4.3.1

  collection: ^1.17.0

  connectivity_plus: ^3.0.2

  contacts_service: ^0.6.3

  cupertino_icons: ^1.0.5

  device_info_plus: ^8.0.0

  email_validator: ^2.1.17

  encrypt: ^5.0.1

  enum_to_string: ^2.0.1

  equatable: ^2.0.5

  firebase_analytics: ^10.1.0

  firebase_app_check: ^0.1.1+8

  firebase_auth: ^4.2.5

  firebase_core: ^2.4.1

  firebase_crashlytics: ^3.0.11

  firebase_dynamic_links: ^5.0.11

  firebase_performance: ^0.9.0+10

  firebase_remote_config: ^3.0.9

  firebase_storage: ^11.0.10

  firebase_ui_auth: ^1.1.9

  flex_color_scheme: ^6.1.2

  flutter:
